		/*

		 * 模拟数组的push功能,一次可传入多个数据.
		 * @param Array 数组名.
		 * @param datas 一个或多个要添加的数据.
		 * return 返回添加后的数组长度.
		 * 会改变原数组
		 */
		function MyPush(Array,datas){
			for(var i = 1; i < arguments.length; i ++){
				Array[Array.length] = arguments[i];				
			}
			return Array.length;
		}

		


		/*
		 * author 高家乐.
		 * 模拟数组的pop功能,一次可去掉多个数据.
		 * @param Array 数组名.
		 * @param n 一个或多个要从尾部去掉的数据.
		 * return 返回删除的数组.
		 * 会改变原数组.
		 */
		function MyPop(Array,n){
			var arr = Array.slice(Array.length-n,);
			Array.length = Array.length - n
			return arr;
		}

		 */
		function MyShift(Array,n){
			var arr = Array.splice(0,n)
			return arr

		function MyUnShift(Array,datas){
